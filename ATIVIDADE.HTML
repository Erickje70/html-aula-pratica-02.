<!DOCTYPE html>

           <title>TUA GRAÇA ME BASTA</title>
   
      </Head>
        <body>
          <p> No Santo dos santos<br />
            A fumaça me esconde<br />
            Só teus olhos me vêem<br />
            Debaixo de tuas asas é o meu abrigo<br />
            Meu lugar secreto<br />
            Só Tua graça me basta e Tua presença<br />
            É o meu prazer</p>
        </body>
